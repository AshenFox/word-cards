<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Flash Cards</title>
<body>

	<!-- HEADER -->
	<header class="header">
		<div class="container">
			<div class="header__content">

				
				<button class="btn header__title" onclick="active.class !== 'start' ? location.href = hashValues.home : '';">
					<h1>Flash Cards</h1>
				</button>

				<!-- INPUT POINT  -->


				<!-- START PAGE BUTTONS -->
				
				<div class="header__buttons-start hidden">

					<div class="header__btn-holder">
						<button class="btn white fz175 h-thinblue" onclick="htmlGen.log_in()">
							Log in 
						</button>
					</div>
		
					<div class="header__btn-holder">
						<button class="btn bcc-lightblue pad15-30 brr5 white fz175 h-grey h-bcc-yellow" onclick="htmlGen.sign_up()">
							Sign up
						</button>
					</div>

				</div>

				<!-- REGULAR BUTTONS -->
				
				<div class="header__buttons-regular hidden">

					<div class="header__btn-holder regular" id="new-module-regular">
					<button class="btn white fz175 h-thinblue" onclick="location.href = hashValues.edit">
							<svg fill="#ffffff" width="20" height="20">
								<use href="img/sprite.svg#icon__new_module"></use>
							</svg>
							Create new module
						</button>
					</div>

					<div class="header__btn-holder regular">
						<button class="btn white fz175 h-thinblue" onclick="log_out()">
							Log out 
						</button>
					</div>

					<div class="header__btn-menu">
						<button class="btn" onclick="htmlGen.toggleHeaderMenu()">
							<svg width="25" height="25" fill="#ffffff">
								<use href="img/sprite.svg#icon__menu"></use>
							</svg>
						</button>
					</div>

				</div>

				<!-- GAME BUTTONS -->

				<div class="header__button-game-back hidden">
					<button class="btn d-f" onclick="active.return()">
						<svg fill="#ffffff" width="25" height="25">
							<use href="img/sprite.svg#icon__game_back"></use>
						</svg>
					</button>
				</div>

				<div class="header__button-game-options hidden">
					<button class="btn d-f" onclick="htmlGen.options();">
							<svg fill="#ffffff" width="30" height="30">
								<use href="img/sprite.svg#icon__game_options"></use>
							</svg>
					</button>
				</div>
			</div>
			
		</div>

		<div class="header__menu hidden">
			<div class="header__menu-item" id="new-module-menu">
				<button class="btn fz175" onclick="location.href = hashValues.edit;htmlGen.toggleHeaderMenu();">
					<!-- new_module -->
					<svg fill="#000000" width="20" height="20" viewBox="0 0 55 55">
					<g>
						<path d="M49,8.5v-8H0v47h7v7h48v-46H49z M2,45.5v-43h45v6H7v37H2z M53,52.5H9v-5v-37h40h4V52.5z"/>
						<path d="M42,30.5H32v-10c0-0.553-0.447-1-1-1s-1,0.447-1,1v10H20c-0.553,0-1,0.447-1,1s0.447,1,1,1h10v10c0,0.553,0.447,1,1,1
							s1-0.447,1-1v-10h10c0.553,0,1-0.447,1-1S42.553,30.5,42,30.5z"/>
					</g>
					</svg>
					Create new module
				</button>
				<div class="header__triangle"></div>
			</div>

			<div class="header__menu-item">
				<button class="btn fz175" onclick="log_out();htmlGen.toggleHeaderMenu();">
					Log out 
				</button>
				<div class="header__triangle"></div>
			</div>
		</div>
	</header>


	
	<div class="spinner__container hidden">
		<div class="spinner"></div>
	</div>

	<main>
		<div class="spinner__background hidden"></div>
	</main>


	<div class="devpanel">
		<div class="devpanel__header">
			<button class="btn white" onclick="closeDevpan();">Close</button>
		</div>
		<div class="devpanel__body hidden">

			<button onclick="clearCollectoins();">Clear collections</button>
			<button onclick="studyRegimeTest();">Study regime test</button>
		</div>
	</div>

	
	
	<script src="js/ref/start.js"></script>
	<script src="js/ref/log-in.js"></script>
	<script src="js/ref/sign-up.js"></script>
	<script src="js/ref/home.js"></script>
	<script src="js/ref/delete.js"></script>
	<script src="js/ref/module.js"></script>
	<script src="js/ref/edit.js"></script>
	<script src="js/ref/flashcards.js"></script>
	<script src="js/ref/write.js"></script>
	<script src="js/ref/options.js"></script>
	<script src="js/ref/voice.js"></script>
	<script src="js/ref/devpanel.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
